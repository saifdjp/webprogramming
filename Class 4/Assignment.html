<html>
    <head>
        <style type="text/css">
            
    
        </style>
    </head>

    <body>

        <p id='magic'> This is the magic Paragraph!</p>
        <button onclick="hideAndSeek()">Magic Button</button>

        <script type="text/javascript">
            para = document.getElementById('magic');
            text = para.innerHTML;

            color = ['red','blue','green','violet'];
            i = 0;

            function hideAndSeek()
            {
                if(para.innerHTML != '')
                {
                    para.innerHTML = "";
                }
                else
                {
                    para.style.color = color[i];
                    para.innerHTML = text;
                    i++;
                    if(i>=4)
                    {i=0;}
                }
            }
        </script>

    </body>
</html>
